format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  # ----------------------------------------------------------------
  # --- workflow to test this step
  ci:
    envs:
    - SAMPLE_APP_URL: "https://github.com/bitrise-io/sample-apps-flutter-veggieseasons.git"
    - BRANCH: TOOL-1637-add-gradlew
    before-run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            set -ex
            git clone $SAMPLE_APP_URL -b $BRANCH .
    - certificate-and-profile-installer:
    - path::./:
        inputs:
        - lane: build
        - work_dir: ./
        - verbose_log: "yes"
    - script:
        inputs:
        - content: |-
            set -ex
            if [[ -z "$BITRISE_CACHE_EXCLUDE_PATHS" ]] ; then
                echo "BITRISE_CACHE_EXCLUDE_PATHS is empty"
                exit 1
            fi

            if [[ -z "$BITRISE_CACHE_INCLUDE_PATHS" ]] ; then
                echo "BITRISE_CACHE_INCLUDE_PATHS is empty"
                exit 1
            fi

  fastlane-session-test:
    envs:
    - SAMPLE_APP_URL: "https://github.com/bitrise-samples/sample-apps-fastlane-test.git"
    - BITRISE_PROJECT_PATH: ./sample-apps-fastlane-test.xcodeproj
    - BITRISE_SCHEME: sample-apps-fastlane-test
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - ios-auto-provision@1.3.1:
        inputs:
        - generate_profiles: 'yes'
        - distribution_type: app-store
    - path::./:
        inputs:
        - lane: release
        - work_dir: ./
        - verbose_log: "yes"

  # ----------------------------------------------------------------
  # --- Utility workflows
  vendor-update:
    title: Vendor update
    description: |
      Used for updating the vendored dependencies
    steps:
    - script:
        title: Vendor update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go mod vendor

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    title: Audit the step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
